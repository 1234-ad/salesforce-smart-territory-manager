<template>
    <lightning-card title="Territory Dashboard" icon-name="standard:dashboard">
        <div slot="actions">
            <lightning-button 
                label="Refresh" 
                onclick={handleRefresh}
                icon-name="utility:refresh"
                variant="brand">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner 
                    alternative-text="Loading" 
                    size="medium">
                </lightning-spinner>
            </template>
            
            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error">
                    <p>Error loading dashboard data</p>
                </div>
            </template>
            
            <!-- Dashboard Content -->
            <template if:true={hasData}>
                <!-- Key Metrics -->
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-4">
                        <div class="metric-card">
                            <div class="metric-icon">
                                <lightning-icon 
                                    icon-name="standard:lead" 
                                    size="large">
                                </lightning-icon>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-value">{totalLeadsFormatted}</h3>
                                <p class="metric-label">Total Leads</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-4">
                        <div class="metric-card">
                            <div class="metric-icon">
                                <lightning-icon 
                                    icon-name="standard:territory" 
                                    size="large">
                                </lightning-icon>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-value">{totalTerritoriesFormatted}</h3>
                                <p class="metric-label">Active Territories</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-4">
                        <div class="metric-card">
                            <div class="metric-icon">
                                <lightning-icon 
                                    icon-name="standard:opportunity" 
                                    size="large">
                                </lightning-icon>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-value">{avgConversionRateFormatted}</h3>
                                <p class="metric-label">Avg Conversion Rate</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-4">
                        <div class="metric-card">
                            <div class="metric-icon">
                                <lightning-icon 
                                    icon-name="standard:currency" 
                                    size="large">
                                </lightning-icon>
                            </div>
                            <div class="metric-content">
                                <h3 class="metric-value">{totalRevenueFormatted}</h3>
                                <p class="metric-label">Total Revenue</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Territory Specific Metrics -->
                <template if:true={hasTerritoryData}>
                    <div class="slds-m-top_large">
                        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                            {territoryName} Performance
                        </h2>
                        
                        <div class="slds-grid slds-wrap slds-gutters">
                            <div class="slds-col slds-size_1-of-3">
                                <div class="metric-card">
                                    <h3 class="metric-value">{activeLeadsCount}</h3>
                                    <p class="metric-label">Active Leads</p>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-3">
                                <div class="metric-card">
                                    <h3 class="metric-value">{territoryConversionRate}</h3>
                                    <p class="metric-label">Conversion Rate</p>
                                </div>
                            </div>
                            
                            <div class="slds-col slds-size_1-of-3">
                                <div class="metric-card">
                                    <h3 class="metric-value">{territoryRevenue}</h3>
                                    <p class="metric-label">Revenue</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Charts Section -->
                <div class="slds-m-top_large">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-card title="Lead Score Distribution">
                                <div class="chart-container">
                                    <!-- Chart component would go here -->
                                    <p class="slds-text-align_center slds-p-around_medium">
                                        Score Distribution Chart
                                    </p>
                                </div>
                            </lightning-card>
                        </div>
                        
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-card title="Conversion Funnel">
                                <div class="chart-container">
                                    <!-- Chart component would go here -->
                                    <p class="slds-text-align_center slds-p-around_medium">
                                        Conversion Funnel Chart
                                    </p>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Assignments -->
                <div class="slds-m-top_large">
                    <lightning-card title="Recent Assignments">
                        <div class="slds-p-around_medium">
                            <template if:true={dashboardData.recentAssignments}>
                                <table class="slds-table slds-table_bordered">
                                    <thead>
                                        <tr>
                                            <th>Lead Name</th>
                                            <th>Territory</th>
                                            <th>Reason</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={dashboardData.recentAssignments} for:item="assignment">
                                            <tr key={assignment.leadName}>
                                                <td>{assignment.leadName}</td>
                                                <td>{assignment.territoryName}</td>
                                                <td>{assignment.reason}</td>
                                                <td>
                                                    <lightning-formatted-date-time 
                                                        value={assignment.assignedDate}>
                                                    </lightning-formatted-date-time>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
