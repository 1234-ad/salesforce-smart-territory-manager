<template>
    <lightning-card title="Lead Score Analysis" icon-name="custom:custom57">
        <div slot="actions">
            <lightning-button 
                label="Refresh Score" 
                onclick={handleRefresh}
                icon-name="utility:refresh"
                variant="brand">
            </lightning-button>
        </div>
        
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner 
                    alternative-text="Loading" 
                    size="small">
                </lightning-spinner>
            </template>
            
            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error">
                    <p>Error loading lead score</p>
                </div>
            </template>
            
            <!-- Score Card Content -->
            <template if:true={hasMetrics}>
                <!-- Overall Score -->
                <div class="score-header">
                    <div class="score-circle">
                        <div class="score-value">{totalScore}</div>
                        <div class="score-label">Total Score</div>
                    </div>
                    
                    <div class="score-details">
                        <lightning-badge 
                            label={scoreGrade} 
                            class={scoreVariant}>
                        </lightning-badge>
                        
                        <div class="conversion-prob">
                            <p class="slds-text-heading_small">
                                Conversion Probability
                            </p>
                            <p class="slds-text-heading_large">
                                {conversionProbability}
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="slds-m-top_medium">
                    <div class="progress-container">
                        <div class={progressBarClass} style={progressWidth}></div>
                    </div>
                </div>
                
                <!-- Score Breakdown -->
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small slds-m-bottom_medium">
                        Score Breakdown
                    </h3>
                    
                    <div class="score-breakdown">
                        <!-- Demographic Score -->
                        <div class="score-item">
                            <div class="score-item-header">
                                <lightning-icon 
                                    icon-name="standard:account" 
                                    size="small">
                                </lightning-icon>
                                <span class="score-item-label">Demographic</span>
                            </div>
                            <div class="score-item-value">{demographicScore}</div>
                            <div class="score-item-bar">
                                <div 
                                    class="score-item-progress" 
                                    style={demographicProgressWidth}>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Behavioral Score -->
                        <div class="score-item">
                            <div class="score-item-header">
                                <lightning-icon 
                                    icon-name="standard:event" 
                                    size="small">
                                </lightning-icon>
                                <span class="score-item-label">Behavioral</span>
                            </div>
                            <div class="score-item-value">{behavioralScore}</div>
                            <div class="score-item-bar">
                                <div 
                                    class="score-item-progress" 
                                    style={behavioralProgressWidth}>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Firmographic Score -->
                        <div class="score-item">
                            <div class="score-item-header">
                                <lightning-icon 
                                    icon-name="standard:business_hours" 
                                    size="small">
                                </lightning-icon>
                                <span class="score-item-label">Firmographic</span>
                            </div>
                            <div class="score-item-value">{firmographicScore}</div>
                            <div class="score-item-bar">
                                <div 
                                    class="score-item-progress" 
                                    style={firmographicProgressWidth}>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Engagement Score -->
                        <div class="score-item">
                            <div class="score-item-header">
                                <lightning-icon 
                                    icon-name="standard:marketing_actions" 
                                    size="small">
                                </lightning-icon>
                                <span class="score-item-label">Engagement</span>
                            </div>
                            <div class="score-item-value">{engagementScore}</div>
                            <div class="score-item-bar">
                                <div 
                                    class="score-item-progress" 
                                    style={engagementProgressWidth}>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Activity Timeline -->
                <template if:true={leadMetrics.activityTimeline}>
                    <div class="slds-m-top_large">
                        <h3 class="slds-text-heading_small slds-m-bottom_medium">
                            Recent Activity
                        </h3>
                        
                        <div class="activity-timeline">
                            <template for:each={leadMetrics.activityTimeline} for:item="activity">
                                <div key={activity.subject} class="activity-item">
                                    <div class="activity-icon">
                                        <lightning-icon 
                                            icon-name="standard:task" 
                                            size="x-small">
                                        </lightning-icon>
                                    </div>
                                    <div class="activity-content">
                                        <p class="activity-subject">{activity.subject}</p>
                                        <p class="activity-date">
                                            <lightning-formatted-date-time 
                                                value={activity.activityDate}>
                                            </lightning-formatted-date-time>
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
